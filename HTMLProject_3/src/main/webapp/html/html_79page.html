<!--
	태그 : HTML은 이미 만들어져 있다 => 사용자 정의 태그는 사용할 수 없다
	     =================== 모든 개발자가 동일하게 사용 (표준화)
	     표준화를 하는 조직 => www
	     *** 에러가 없다 : 화면이 이상하다 => 한줄씩 번역해서 출력 (인터프리터)
	     
	1) 태그의 종류
		= 여는 태그 <태그>
		= 닫는 태그 </태그> ===> <태그>출력 내용물</태그>
		= 독립 태그 <태그/> ===> 내용물이 없는 경우

	2) 태그에 출력할 데이터
		<태그>데이터</태그>
		    ====
		<태그 속성="데이터"><a href="이동할 URL"><img src="이미지 파일명">
		    =========
	=> ML (MarkUp Language) => 태그+속성
	   HTML / XML (HTML의 확장 => 모든 태그가 사용자 정의 : 설정 파일)
	   
	3) 동작 방식
			파일을 요청
	브라우저 ==============> 서버 (톰캣)
			파일을 찾아서 전송 =====> JSP일 경우 컴파일 후에 실행된 결과만 전송
				=> HTML, XML                    ======== HTML
			=> 브라우저 파일을 실행
	=============
	HTML / CSS : 로직 => 프로그램 순서가 존재하지 않는다 : Only 브라우저 화면 제작
				기능이 존재하지 않는다
				=> 연산자, 제어문, 메소드
	JavaScript : 화면 제어 => 동적
	Java : 화면에 필요한 데이터를 관리
	Oracle : 화면에 필요한 데이터를 저장
	=============
	
	화면 출력 태그
	==========
	1) 글자 관련 태그
		= h1 ~ h6 : 제목 출력할 때 사용
			=> * h1, *** h3를 주로 사용
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 무조건 여는 태그와 닫는 태그가 동일
		= p : 단락을 나눠서 처리 => 두칸
		= * br : 다음줄에 출력
		= * hr : 수평선
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 독립 태그
		
	2) 특수 문자
		&nbsp; => 댓글 (공백), 이미지 출력
		&lt; => <
		&gt; => >
		===============================
		시큐어 코딩 => 크롤링, 연산자, 마이바티스
		
	3) 앵커 태그 : 사이트에서 가장 많이 사용되는 태그
		<a href="">클릭</a>
	
	4) 글자 모양
		b : bold
		sup : 위첨자
		strong : 강조체
	
	5) 목록
		<ul> unorder list : 순서가 없는 목록 => 메뉴
			<ul>
			  |
			<li>
		<ol> order list : 순서가 있는 목록 => 빈도수는 적다 => 문제
			<ol>
			  |
			<li>
		<dl> data list : 상세 보기
			<dl>
			  |
			=========
			|		|
			<dt>	<dd>
			제목		데이터
		<table> 일반 목록 => HTML5에서는 사용을 비권장 => div : CSS
			<table>
				|
			   <tr>
				|
			=========
			|		|
			<th>	<td>
					
-->
<!DOCTYPE html><!-- HTML5 버전을 사용한다 : 브라우저 첫번째 줄에 사용한다 -->
<html><!-- HTML 문서 시작 -->
<head><!-- 설정 파일 CSS / JavaScript -->

<title>Insert title here</title><!-- 브라우저 제목 -->
