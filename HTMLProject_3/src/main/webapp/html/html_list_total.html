<!--
	목록 출력 태그
	=========
	<ul> : 모양 => 메뉴, CARD
	  |
	<li> : 데이터 출력
		
	<ol>
	  |
	<li>
		
	<dl> : 상세 보기
	  |
	=========
	|		|
	<dt>	<dd>
	제목		설명
	=============> 제목란 => <thead>
	=============> 데이터 => <tbody>
	=============> 버튼 => <tfoot>
	<td><th> => 통합
				가로 => colspan
				세로 => rowspan
	=================================
	미디어
	<img> : 이미지
	속성 : src="URL, 파일명"
		  width="px" (픽셀 단위)
		  height="px"
		  title="풍선 도움말" alt => title (변경됨)
	<embed> : 동영상
	속성 : src="동영상 파일, URL"
		  width : 넓이
		  height : 길이
	=> youtube => 동영상 키
	=> 내일 : 입력창 => 회원가입창 => 로그인, 글쓰기
	=> 화면 분할 : div / span
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<embed src="http://youtube.com/embed/54N5MZuGMDM\u0026pp=ygUJ64m07KeE7Iqk" width="500" height="450">
	</center>

</body>
</html>
