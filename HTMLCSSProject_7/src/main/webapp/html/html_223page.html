<!--
	화면 분할 : <div>
	=> html5
	분할 태그 (시멘텍 태그)
	<header>
	<nav>
	<aside>
	<section>
	<footer>
	======================================
			header : 로고 / 검색 창 => 고정
	======================================
			nav : 메뉴
					=> 일반 유저 / 관리자
					=> 1차 => 2차 (권한 처리 : 스프링 : spring-security)
								=> 자동 로그인 : remember-me / SSO
	======================================
	로그인 창  | 실제 요청 화면 => 자주 변경
    부메뉴    | section
    aside   |
            |
            |
	======================================
			footer : 개인 정보 방침 : 사이트맵, 회사 정보 => 고정
	======================================
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width: 800px;
		height: 640px;
		border: 1px solid mediumvioletred;
	}
	header{
		width: 800px;
		height: 100px;
		background-color: darkcyan;
	}
	aside{
		width: 200px;
		height: 440px;
		background-color: lightgoldenrodyellow;
		float: left;
	}
	section{
		width: 600px;
		height: 440px;
		background-color: springgreen;
	}
	footer{
		width: 800px;
		height: 100px;
		background-color: dodgerblue;
		clear: both;
	}
</style>
</head>
<body>
	<!--<div class="container">
		<div class="header"></div>
		<div class="aside"></div>
		<div class="section"></div>
		<div class="footer"></div>
	</div>-->
	<div class="container">
		<header></header>
		<aside></aside>
		<section></section>
		<footer></footer>
	</div>
</body>
</html>
