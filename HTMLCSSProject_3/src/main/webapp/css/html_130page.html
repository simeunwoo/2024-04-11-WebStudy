<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a {
		/* 공통 적용 */

	}
	h3.a {

	}

</head>

	<h1 class="a">Hello CSS</h1> <!-- color : white, background : green -->
	<h3 class="a">Hello CSS</h3> <!-- color : white, background : blue -->
</body>
