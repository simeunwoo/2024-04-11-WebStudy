<!--
	<!DOCTYPE html> : HTML5 버전을 사용한다 => 브라우저에 알려준다 => 첫줄에 사용, 한번 사용 가능
	<html> : 문서 시작
	<head> : 설정 파일 => <style>, <link>, <script> => 화면 출력이 아니다
		*** </head>가 없는 경우에는 화면이 white 밖에 없다 (화면에 아무것도 출력 X)
		해결 방법
			=> 1. </head> 확인
			=> 2. <script> 확인 => 변수 / 함수
			=> 3. 개발자 도구 => 확인
	<meta charset="UTF-8"> : 한글 처리, 화면 이동, 모바일 크기, 키워드
	<title>Insert title here</title> : 브라우저에 제목
	</head>
	<body> : 화면에 출력하는 태그의 모음
	
	</body>
	</html> : 문서 종료
	
	화면에 출력하는 태그 정리
	=================
	<body>
		=> 출력할 태그
	</body>
	
	*** <html>이나 <body>를 생략할 수 있다 => <body> 영역을 인식한다
	
	글자 태그
		<h1> ~ <h6> : 제목
		<p> : 단락 => <br>
		<br> : 줄 바꿈
		<hr> : 수평선
		<pre> : 있는 그대로 출력
		<sup> : 위 첨부 => new
		<b> : bold
		<address> : 주소 => 필기체
	=> (73page) : 특수 문자
		&nbsp; : 공백
		&lt; : <
		&gtl : >
	=> (74page)
		<a> : 화면 이동
			=> 속성
			1. href="파일명지정"
			2. target="_self" "_blank"
	=> (79page) : 목록
		ul => li : 메뉴
		table => tr => th|td => rowspan / colspan
		img : 멀티 미디어
			=> 속성 : src="이미지|url" => width/height => 이미지 크기 조절
		embed
			=> 속성 : src="동영상"
	=> 입력
		<input>
			type="text"
			type="password"
			type="file"
			type="date"
			type="number"
			type="range" => Slider
			type="button"
			type="submit"
			type="image" => submit
		<textarea> : 여러줄 입력
		<select> : 콤보 박스
		<fieldset> : input을 모아서 관리
		<label>, <legend>
	=> 분할
		<div> : 화면 분할
		<span> : 원하는 부분을 나눌 경우
	
	<span>
	인라인 요소 : <span> 태그는 인라인 요소로, 텍스트 내에서 사용되어도 줄 바꿈이 발생하지 않음, 이는 블록 요소인 <div>와의 주요 차이점
	스타일링과 스크립팅 : CSS 클래스를 추가하여 스타일링하거나, JavaScript를 통해 특정 동작을 적용 가능
	의미 부여 : <span> 태그는 HTML 문서 구조에 아무런 의미를 추가하지 않기 때문에, 의미를 부여하지 않고 순수하게 스타일링이나 스크립팅 목적으로 사용
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
