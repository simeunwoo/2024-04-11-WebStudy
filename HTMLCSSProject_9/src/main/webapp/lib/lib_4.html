<!--
	table / button
	= table-hover
		=> tr에 마우스 오버 => 색상
	= table-bordered
		=> 테두리 출력
	= table-striped
		=> 한줄씩 색상이 다르다
	=> 정렬
		text-left / text-center / text-right
		
	button : 모든 태그에 대하여 버튼 형식이 가능 => btn
	btn : 버튼 형태
	btn-sm : 버튼 크기 => btn-lg btn-sm btn-xs
	btn-primary (blue) / btn-success (green) / btn-danger (red)
	btn-warning (orange) / btn-info (cyan) / btn-default (gray)
	
	=> 약간의 CSS
		=> class명만 설정
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
	.container{
		margin-top: 50px;
	}
	.row{
		width: 960px;
		margin: 0px auto;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<input type="button" value="한식" class="btn-lg btn-danger">
			<input type="button" value="중식" class="btn-lg btn-success">
			<input type="button" value="일식" class="btn-lg btn-warning">
			<input type="button" value="양식" class="btn-lg btn-info">
			<input type="button" value="분식" class="btn-lg btn-primary">
			<input type="button" value="간식" class="btn-lg btn-default">
		</div>
		<div class="row">
			<input type="button" value="한식" class="btn-sm btn-danger">
			<input type="button" value="중식" class="btn-sm btn-success">
			<input type="button" value="일식" class="btn-sm btn-warning">
			<input type="button" value="양식" class="btn-sm btn-info">
			<input type="button" value="분식" class="btn-sm btn-primary">
			<input type="button" value="간식" class="btn-sm btn-default">
		</div>
		<div class="row">
			<input type="button" value="한식" class="btn-xs btn-danger">
			<input type="button" value="중식" class="btn-xs btn-success">
			<input type="button" value="일식" class="btn-xs btn-warning">
			<input type="button" value="양식" class="btn-xs btn-info">
			<input type="button" value="분식" class="btn-xs btn-primary">
			<input type="button" value="간식" class="btn-xs btn-default">
		</div>
	</div>
</body>
</html>
