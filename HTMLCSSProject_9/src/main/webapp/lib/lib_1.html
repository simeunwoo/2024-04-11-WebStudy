<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
	.container{
		width: 960px;
		height: 768px;
		border: 1px solid red;
		margin-top: 50px;
	}
	.container-fluid{
		height: 768px;
		border: 1px solid blue;
	}
	.row{
		background-color: cyan;
		border: 1px solid black;
		height: 300px;
	}
	.col-sm-6{
		border: 1px solid red;
		height: 300px;
	}
	.col-sm-4{
		border: 1px solid red;
		height: 300px;
	}
	.col-sm-3{
		border: 1px solid red;
		height: 300px;
	}
	.col-sm-9{
		border: 1px solid red;
		height: 300px;
	}
	/*
		col-sm-8
		
		lg
		sm
		md
		xs
		ë“±ë¶„ => 12
		
		col-sm-6 col-sm-6
	*/
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-9"></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-6"></div>
			<div class="col-sm-6"></div>
		</div>
	</div>
</body>
</html>
