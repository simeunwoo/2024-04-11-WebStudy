<head>

<title>Insert title here</title>

<style>

	.row{

<body>
	<div class="container">

			<div class="col-sm-3">

			</div>
			<div class="col-sm-3">
				<div class="thumbnail">
					<a href="#">
						<img src="m6.jpg" style="width: 100%;" class="img-rounded">
