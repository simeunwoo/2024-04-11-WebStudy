<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		width: 300px;
		white-space: nowrap; /* 자동 줄 바꿈을 하지 않는다 */
		overflow: hidden;
		text-overflow: ellipsis; /* overflow 시 뒤에 ...으로 생략 */
	}
</style>
</head>
<body>
	<h1>포르투갈은 2일 독일 프랑크푸르트 아레나에서 개최된 ‘유로 2024 16강전’에서 슬로베니아와</h1>
</body>
</html>
