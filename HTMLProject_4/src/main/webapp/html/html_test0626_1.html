<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원가입</h1>
	<table border="1" bordercolor="black" width="450">
		<tr>
			<th width="20%" align="right">ID</th>
			<td width="80%">
				<input type="text" size="20" required>
				<input type="button" value="중복체크">
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">비밀번호</th>
			<td width="80%">
				<input type="password" size="15" required>
				<input type="password" size="15" required placeholder="재입력">
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">이름</th>
			<td width="80%">
				<input type="text" size="20" required>
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">성별</th>
			<td width="80%">
				<input type="checkbox">남자
				<input type="checkbox">여자
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">생년월일</th>
			<td width="80%">
				<input type="date" size="15">
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">이메일</th>
			<td width="80%">
				<input type="text" size="35" required>
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">우편번호</th>
			<td width="80%">
				<input type="text" size="13" required>
				<input type="button" value="우편번호검색">
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">주소</th>
			<td width="80%">
				<input type="text" size="35" required>
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">상세주소</th>
			<td width="80%">
				<input type="text" size="35" required>
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">전화번호</th>
			<td width="80%">
				<input type="password" size="10" required placeholder="010">
				<input type="password" size="17" required>
			</td>
		</tr>
		<tr>
			<th width="20%" align="right">소개</th>
			<td width="80%">
				<textarea rows="8" cols="40"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="회원가입">
				<input type="button" value="취소">
			</td>
		</tr>
</body>
</html>
