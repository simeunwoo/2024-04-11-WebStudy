<!--
	미디어 태그
        이미지 / 동영상 / 음성
              ========== <video> <audio> => <embed>
        이미지 => <img> : 독립 태그 => 닫는 태그는 없다, inline 형식 => 가로로 출력
        속성
        	= src : 파일 선택 => URL, 파일
        	= width
        	= height
        	= title : 풍선 도움말
        	= 이미지를 변경 => id, class, name, style
        	              ======================= 모든 태그를 가지고 있다 : CSS, JS
        	              구분자
    	html
    	====
    	a.html
    	 a.jpg
    	 b.jpg
    	
    	<img src="a.jpg">
    	
    	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    	
    	html
    	====
    	images
    	====
    	 a.jpg
    	 b.jpg
    	a.html
    	
    	<img src="images/a.jpg">
    	
    	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    	
    	html
    	====
    	 input
    	  a.html
    	  
    	images
    	====
    	 a.jpg
    	 
    	<img src="../../images/a.jpg">
    
	입력 태그
	
	화면 분할 태그 / 시멘텍
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>URL 이미지 출력</h1>
	<img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000088/88214/88214_320.jpg"
	width="150" height="200" title="극장판 하이큐!! 쓰레기장의 결전">
	<h1>파일명을 이용한 이미지 출력</h1>
	<img src="../m1.jpg" width="150" height="200">
	<img src="m2.jpg" width="150" height="200">
	<img src="m3.jpg" width="150" height="200">
	<img src="m4.jpg" width="150" height="200">
	<img src="m5.jpg" width="150" height="200">
	<img src="m6.jpg" width="150" height="200">
	<img src="m7.jpg" width="150" height="200">
	<h1>동영상 실행</h1>
	<embed src="http://youtube.com/embed/zGIrVjEbRNM"
	width="500" height="450">
</body>
</html>
