<!--
	지금 여기 안의 부분은 모두 자주 쓰이며 중요한 부분
	
	입력 양식 => 그룹
	<fieldset> => CSS => table 대체
	<label>
	<legend>
		
	입력 양식
		*** type=text => 검색
		type=password
		*** type=button, submit
		type=radio, checkbox
		<select> <textarea>
		type=number => 수량
		
	파일 업로드 / 등록 => type=file
	
	많이 나오는 태그들
		=> <h1>, <h3>
		=> <a>
		=> <img>
		=> <b>
		=> <br>, <p>
	====================
	<ul> : 메뉴
	<table>
	<div> : 화면 분할
	<span> : 특정 부분에 CSS
		
	<form> : 전송할 내용을 한번에 모아서 처리
		= GET : URL를 통해서 서버로 입력값 전송 => 노출
		= POST : 내부 네트워크로 전송 => 보안이 뛰어나다
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>관련된 입력 양식을 그룹화</h1>
	<fieldset>
		<legend>개인 정보</legend>
		<table width="500">
			<tr>
				<th width="20%"><label for="id">이름</label></th>
				<td width="80%"><input type=text id="id" size="35"></td>
			</tr>
			<tr>
				<th width="20%"><label for="addr">주소</label></th>
				<td width="80%"><input type=text id="addr" size="35"></td>
			</tr>
			<tr>
				<th width="20%"><label for="email">이메일</label></th>
				<td width="80%"><input type=text id="email" size="35"></td>
			</tr>
			<tr>
				<th width="20%"><label for="content">소개</label></th>
				<td width="80%">
					<textarea rows="10" cols="40"></textarea>
				</td>
			</tr>
			<!--
				속성에 값을 주입 : 공백이 있으면 안된다
				<input type=text value=Hong Gil Dong>	===> Hong만 출력
				<input type="text" value="Hong Gil Dong">	===> Hong Gil Dong 모두 출력
			-->
		</table>
	</fieldset>
		<input type=text value=Hong Gil Dong>
		<input type="text" value="Hong Gil Dong">
</body>
</html>
