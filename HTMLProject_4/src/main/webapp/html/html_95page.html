<!--
	(95page)
	입력 양식 태그
	========== 사용자에게 정보를 입력할 수 있게 만들어 주는 태그
	로그인 아이디/비밀번호, 회원 가입, 검색, 페이지 이동 ...
	문자 입력
		= 한줄 입력창
			<input type="text">
		  속성
		  	type=""
		  	name : 자바에서 입력값을 받는 경우, id, class => CSS, JS
		  	size="" : 입력창 크기
		  	required
		= 비밀 번호
			<input type="password">
			required
		= 여러개 입력
			<textarea>
		  속성
		  	name : 자바에서 입력값 읽기를 할 때
		  	rows : height
		  	cols : width
		  	required : 반드시 입력 유도
	버튼 종류
		= 일반 버튼
			<input type=button value="로그인">
		  속성
		  	value : 버튼 위에 설정하는 문자
		= 전송 버튼
			<input type=submit value="전송">
		= 초기화
			<input type=reset value="초기화">
		= 이미지
			<input type=image src="파일명">
		= 라디오
			<input type=radio name="sex">남자
			<input type=radio name="sex">여자
			*** name 속성이 같아야 한개만 선택된다 (그룹)
		= 체크 버튼
			<input type=checkbox value="">운동
	선택
		= 날짜
			<input type=date> : 달력
		= 파일
			<input type=file> : 파일 다이얼로그
		= 지정된 데이터 선택
			<input multiple> : 1개 선택
				|
			<option>
		= 숫자 선택
			<input type=number>
		= 바 선택
			<input type=range>
-->
