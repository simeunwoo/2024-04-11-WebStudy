<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 내부 CSS : 파일 안에서만 적용 : include가 되면 (파일 안의 특정 부분에 다른 파일에 추가 : ifrmae) : CSS 적용
     main 파일에 => CSS 파일, JavaScript를 모아 놓고 실행
                          ========== JQuery는 충돌 되면 안된다
-->
<style>
	.t1{
		background-color: black;
		color: whitesmoke;
	}
	.t2{
		background-color: green;
	}
	.t3{
		background-color: #FF0000;
	}
	.t4{
		background-color: rgb(94,221,189);
	}
	.t5{
		background-color: rgb(255,255,255,0.3);
		/* 투명 모드 (0.0 ~ 1.0) */
	}
</style>
</head>
<body>
	<h1 class="t1">HTML5 + CSS3</h1>
	<h1 class="t2">HTML5 + CSS3</h1>
	<h1 class="t3">HTML5 + CSS3</h1>
	<h1 class="t4">HTML5 + CSS3</h1>
	<h1 class="t5">HTML5 + CSS3</h1>
</body>
</html>
