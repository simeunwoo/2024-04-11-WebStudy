<!--
	 글자 크기와 글꼴 => 184page
	 = 사이트의 기본 : 같은 글꼴을 사용한다, 7가지 이상의 색을 사용하지 않는다
	 	속성
	 	*** font-family : 글꼴 지정, 여러개 지원, 시스템에서 지원, 외부 폰트 사용이 가능
	 	*** font-size : 단위 : px, em
	 	font-weight : bold체 (이태릭체)
	 	*** color : 글자 색상
	 	*** text-align : 정렬 => left|center|right
	 	vertical-align : 수직 정렬 => top|middle|bottom
	 	line-height : 줄 간의 간격 (자간)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		font-family: 글꼴, [글꼴...]
	*/
	#a{
		font-family: "맑은 고딕";
	}
	#b{
		font-family: 궁서체;
	}
	#c{
		font-family: 휴먼모음T;
	}
	#d{
		font-family: 굴림체;
	}
	#e{
		font-family: 바탕체;
	}
	#f{
		font-family: "맑은응 고딕",궁서체,굴림체; /* 앞에서 잘못 쓰면 => 다음 순번으로 넘어 간다 */
	}
</style>
</head>
<body>
	<h1 id="a">자바</h1>
	<h1 id="b">오라클</h1>
	<h1 id="c">스프링</h1>
	<h1 id="d">AWS</h1>
	<h1 id="e">프로젝트</h1>
	<h1 id="f">프로젝트2</h1>
</body>
</html>
