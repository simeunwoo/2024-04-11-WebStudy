<!--
	CSS => 선택자 (css / javascript / jsoup)
	
	1) 태그 선택자 : 태그명{속성:값} => 여러개 태그명,태그명...{속성:값}
	
	2) 구분자
		=> id => id명{속성:값} => 중복이 없는 구분자
		=> class => class명{속성:값} => 중복이 있는 구분자
	
	3) 속성 선택자
		태그명[속성=값] equals
		태그명[속성^=값] startsWith
		태그명[속성$=값] endsWith
		태그명[속성*=값] contains
	
	4) 동위 선택자 (형제 선택자), 자손 선택자, 후손 선택자
		div : 태그 형태는 트리 형태로 만들어져 있다 (DOM : Document Object Model)
		 |
		=========================
		|			|			|
		h1			p			p => 자손 선택자 (div > h1, div > p)
								|
								h1 => 후손 선택자 (div p h1)
		형제 선택자 => 1) 인접 => div > h1+p (h1 옆에 있는 태그) <dt><dd>, <th><td>
					2) 전체 => div > h1+p (h1 옆에 있는 모든 p 태그)
					
	5) 가상 선택자
		:
		=> :hover : mousehover
		=> :checked : checkbox, radio ...
		=> :focus : text, button
	
	6) 구조 선택자 : 같은 태그가 여러개 있는데 구분이 없는 경우
		목록 태그 <li>, <dd>, <td> ...
		=> :nth-child (수열) 2n => 0 2 4 ...
							2n+1 => 1 3 5 ...
							3n+1 => 1 4 7 ...
		=> :first-child, :last-child
	
	7) 문자 선택자
		::after, ::before
	
	*** 태그 선택자는 사용자 정의가 없다
		디자인과 관련, 이벤트 처리, 데이터 수집
		=========
		1) 외부 CSS : 파일을 만들어서 처리 => 여러개의 파일이 공통 적용
			|
		2) 내부 CSS : 한개의 파일에만 적용
			|
		3) 인라인 CSS : 한개의 태그에만 적용
		
	=================================================================
	
	CSS 속성 (163page)
	=======
	1) 텍스트 관련 속성
		=> 글자 크기 속성
			font-size = 단위 (px, em)
				px = 14
				em = 2em (현재 사용하는 font => 2배) => 2*14
				1.2드 (1.2*14)
		=> 글자 스타일
			font=family = 여러개를 적용
			font-family = 궁서체 고딕체 바탕체 => 구글 폰트에서 적용
			font-weight = bold
		=> 정렬
			text-align : left / center / right => td
			text-decoration : none / underline => a 태그
			vertical-align : top / middle / bottom => 이미지
			white-space : 자동 줄바꿈 (내용, 줄거리)
			line-height : 자간
	
	2) 이미지 관련 속성
		background 관련
		background-image : url('경로명')
		background-color :
			yellow (이미 지정된 컬러 사용)
			rgb(255,255,255) => 255를 초과하면 안된다
			#FFF
		background-size : width,height => cover 자동 크기 조정
		background :
			=> 이미지 배경 위에 디자인
	
	3) 위치 속성 (163page)
		margin : 태그와 태그 사이의 여백
		padding : 태그 안에 문자, 이미지에 대한 여백
		=================================
		margin
			margin-top
			margin-right
			margin-bottom
			margin-left
			=> 통합
				margin : (top), (right), (bottom), (left) => 시계 방향
				*** margin : 0px auto => 가운데 정렬
				margin : 10px 20px 30px 40px
				margin : 10px => (10px 10px 10px 10px)로 자동 생성
				margin : 10px 20px => (10px 20px 10px 20px)로 자동 생성
				margin : 10px 20px 30px => (10px 20px 30px 20px)로 자동 생성
				=> 채워 가는 방식은 top-bottom 쌍 / right-left 쌍으로 채워 간다
		padding : 태그 안에 문자, 이미지에 위치 지정
			padding-top
			padding-right
			padding-bottom
			padding-left
			padding : top right bottom left
		border : 테두리
			border-width
			border-style (solid, dotted, dashed, double)
			border-color
			border : 2px solid red
		width / height
	
	4) 테두리 속성
		border : 테두리 => 문장 / 이미지
			border-width
			border-style (solid, dotted, dashed, double)
			border-color
			border : 2px solid red
	
	5) 목록 속성 : ol / ul / dl
		list-style-type : none
	
	6) 박스 모델
		inline, block, inline-block
		=> 태그
			inline : input, img, textarea, select, b, em, span
			block : div, table, ol, ul, br, p
	
	7) POSITION
		static : 코딩 순서로 출력 : default
		absolute : 절대 좌표 (top, bottom, left, right) => setBounds()
		relative : 상대 좌표
		fixed : 고정
	
	8) 기타 (레이어, 이동 속성)
		z-index : 레이어 (순서) => CardLayout => 실시간 채팅
		float : (left|right)
			clear : 해제
			<Layout 설정>
			==================================
			
			==================================
			
			==================================
					|			|
					|			|
					|			|
			==================================
			
			==================================
			
	
	9) 반응형 웹 => @media
		=> 윈도우 해상도 / 모바일 크기에 맞게 화면 설정 => class명
	
	10) CSS 라이브러리 (bootstrap) : 반응형 웹
		Tailwind CSS => 태그 안에 CSS를 바로 적용 => CSS에서 이용하는 속성을 이용한다
-->
<!-- 163~165page : margin / padding / border / width / height : 박스 속성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 200px;
		height: 200px;
		background-color: red; 
	}
	.box1 {
		margin: 30px; /* margin : 30px 30px 30px 30px; */
	}
	.box2 {
		margin: 30px 50px; /* margin : 30px 50px 30px 50px; */
	}
	.box3 {
		margin: 30px 30px 30px 30px;
	}
	.box4 {
		margin: 30px 50px 30px 50px;
	}
	/* margin : 브라우저에서 태그와 태그의 여백 */
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
