<!--
	border : 두께, 라인선, 색상
	border-radius : 타원형으로 만든다
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 300px;
		height: 300px;
		background-color: rgb(128, 128, 64);
		border: 3px solid rgb(128, 128, 255);
		border-radius: 50px 40px 20px 10px; /* top right bottom left */
	}
</style>
</head>
<body>
	<div></div>
</body>
</html>
