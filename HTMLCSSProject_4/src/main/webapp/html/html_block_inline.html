<!--
	가시 속성 : 어떻게 보여줄 지
	=> display 속성
		= 값 설정
			1. block : 세로로 출력 => 태그가 한줄 전체를 차지 => newLine
			2. inline : 가로로 출력 => 태그의 크기만큼만 차지 => newLine이 없다
				=> 태그에 width/height를 적용하지 않는 경우
			3. inline-block : width/height가 지정된 경우
				=> 메뉴 (ul를 이용한다 => block 속성을 가지고 있다 => inline : 메뉴는 주로 width/height를 지정)
			4. none : 화면에서 보이지 않게 만든다
			5. table / table-row / table-col / table-title
				=> <table>을 사용하지 않고 구현
				=> <table>은 가급적이면 사용하지 않는다 (권장)
		= HTML 태그 => block / inline 속성으로 나뉘어져 있다
			block : 목록 (ul, ol, dl, table), h1~h6, br, p, hr, div
			inline : 입력 (input), select, textarea, button, 글자 (strong, bm, b, font, sub, sup)
					img, a, span
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>block 속성 태그</h1>
	<p>Java</p>
	<h3>Oracle</h3>
	<hr>
	<ul>
		<li>ABC</li>
		<li>DEF</li>
		<li>GHI</li>
	</ul>
	<ol>
		<li>ABC</li>
		<li>DEF</li>
		<li>GHI</li>		
	</ol>
	<div style="width: 100px; height: 100px; background-color: black;"></div>
	<h1>inline 속성 태그</h1>
	<span style="width: 100px; height: 100px; background-color: blue">WOW</span>
	/* span 태그는 옆으로 출력 */
	<span style="width: 100px; height: 100px; background-color: red">GOOD</span>
	<span style="width: 100px; height: 100px; background-color: green">PERFECT</span>
	<input type="text" size="20">
	<button>클릭클릭</button>
</body>
</html>
