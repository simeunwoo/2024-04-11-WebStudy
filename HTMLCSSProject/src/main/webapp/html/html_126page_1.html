<!--
	1) 태그, 2) 전체, 3) 아이디, 4) 클래스

	1)
	태그명 {
		CSS속성:해당값
	}
	
	2)
	* {
		CSS속성:값
		=> 사이트 글꼴, margin / padding
	}

	3)
	#아이디명 {
		속성:값
		속성:값
		속성:값
	}
	
	속성 선택차
	=======
	선택자[속성명=값]
	
	input[type="text"]
	
	<input type="text">
	
	a[href="http://www.daum/net"]
	a[href^="http"] => http 시작				=> equals
	*** a[href$="net"] => net으로 끝			=> endsWith
	*** a[href*="www"] => www가 포함된 문자열		=> contains
	a[href|="gif|jpg"]
	<a href="http://www.daum.net">
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[type="submit"]{ /* 값이 같은 경우 */
		border-radius: 10px;
	}
	input[type^="b"]{ /* b로 시작하는 값 */
		background-color: red;
	}
	input[type$="t"]{ /* t로 끝나는 값 */
		background-color: cyan;
	}
	input[type*="b"]{ /* b를 포함하는 값 */
		background-color: blue;
		color: white;
	}
	/*
		img[src*=/recipe/]
	*/
</style>
</head>
<body>
	<input type="text" size="20"><br>
	<input type="button" value="Click"><br>
	<input type="submit" value="전송"><br>
	<input type="password" size="20"><br>
</body>
</html>
